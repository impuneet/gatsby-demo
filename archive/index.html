---
layout: default
---

<div class="home">
    
    <h1><u>Article Archives</u></h1>
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h2 class="h2 post-title">{{ post.title }}</h2>
          <p class="post-summary">{{ post.summary }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
