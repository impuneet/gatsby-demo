---
layout: default
---

<div class="home">
    
    <h1><u>Letter Archives</u></h1>
    <p><i>Below, you'll find a full archive of the letters I send to my newsletter each and every weeek.</i></p>

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
         <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
          <h3 class="h2 post-title">{{ post.title }}</h3>
          <p class="post-summary">{{ post.summary }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
