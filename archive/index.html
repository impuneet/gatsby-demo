---
layout: default
---

<div class="home">
    
    <h1><u>Letter Archives</u></h1>
    <p><i>Below, you'll find the full archive of letters I send to my newsletter each and every week.</i></p>
    </br>
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h2 class="h2 post-title">{{ post.title }}</h2>
          <p class="post-summary">{{ post.summary }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
